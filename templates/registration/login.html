{%extends "base.html"%}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="{% static 'photos/insta-screen.png' %}" alt="instagram landing pic" class="img-fluid instapic">
    </div>
    <div class="col-md-4" id="loginform">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
        <div class="loginslorextra mt-2 text-center">
          <p>Don't have an account? <a href="{% url 'registration_register' %}">Sign Up</a></p>
        </div>
      </div>
      <div class="logingetapp justify-content-center align-items-center text-center ml-md-5">
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="" class='img-fluid getapp'>
        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt=""  class='img-fluid getapp'>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
